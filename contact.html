      <br>
    <!--MAKING CONTACT FORM-->
    <form>
        <div class="container form-div">
            <h1>Contact Us</h1>
            <label for="First Name">First Name:</label> <br>
            <input type="text" name="firstName" placeholder="First Name"> <br>
            
            <label for="Last Name">Last Name:</label> <br>
            <input type="text" name="lastName" placeholder="Last Name"> <br>
    
            <label for="Email">Email</label><br>
            <input type="text" name="email" placeholder="Email"> <br>
            
            <div class="radio-options">
                <p id="form-text">Which item are you interested in?:</p>
                <input type="radio" name="item" value="Pen"> Pen <br>
                <input type="radio" name="item" value="Highlighter"> Highlighter <br>
                <input type="radio" name="item" value="Notebook"> Notebook <br>
                <input type="radio" name="item" value="Tape"> Tape <br>
                <input type="radio" name="item" value="Other"> Other <br><br>
            </div>
            
            <label for="Message">Message:</label> <br>
            <textarea id="Message" name="Message" rows="10" cols="23" placeholder="Type Message Here"></textarea> <br>
    
            <input type="submit" value="Submit">
            <div>
                <img src="images/pens.jpeg" alt="Colorful pens"> 
            </div>
        </div>
    </form>

    <div class="container">
        
    </div>
